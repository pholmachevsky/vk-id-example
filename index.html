<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <script>
      function openNewVK() {
        const origin = location.protocol + '//' + location.hostname;
        
        const url =
          `https://id.vk.com/authorize?redirect_uri=https%3A%2F%2Fskyeng.ru%2F&code_challenge=1fPGgPl4e8icwRbN00fcrOk262z7alp1IEAKjq3NOUc&code_challenge_method=s256&state=263cf5f4dd4dbf01ae1496592360fbe2&scope=phone,email&response_type=code&client_id=51954182&origin=${origin}`;
        
        window.open(url, '_blank', `width=400,height=400`);
      }

      function openOldVK() {
        const url = `https://id.vk.com/auth?uuid=blablabla&app_id=51954182&response_type=silent_token&redirect_uri=https%3A%2F%2Fskyeng.ru%2F`;
        
        window.open(url, '_blank', `width=400,height=400`);
      }
    </script>
  </head>
  <body>
    <button onclick="openNewVK()">Open VK ID 2</button>

    <button onclick="openOldVK()">Open VK ID 1</button>
  </body>
</html>
